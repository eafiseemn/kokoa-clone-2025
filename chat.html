<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat:Emily - Kokoa Talk</title>
</head>
<body id="chat-screen">
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <img class="icon-wifi" src="icons/Wifi.svg" />
        </div>
        <div class="status-bar__column">
            <!-- Current Time -->
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <img class="icon-battery-full" src="icons/Battery.svg">
            <i class="fa-solid fa-bolt icon-bolt"></i>
        </div>
    </div>

    <header class="alt-header">
        <div class="alt-header__column">
            <a class="alt-header__link" href="#" onclick="history.go(-1)">
                <i class="fa-solid fa-angle-left fa-xl"></i>
            </a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">Emily</h1>
        </div>
        <div class="alt-header__column">
            <a class="alt-header__link" href="#"><i class="fa-solid fa-magnifying-glass fa-xl"></i></a>
            <a class="alt-header__link" href="#"><i class="fa-solid fa-bars fa-xl"></i></a>
        </div>
    </header>
        
    <main class="main-screen main-chat">
        <div class="chat__timestamp">
            Tuesday, June 30, 2020
        </div>
        <div class="message-row">
            <img src="https://avatars.githubusercontent.com/u/200383965?v=4" />
            <div class="message-row__content">
                <span class="message__author">Emily</span>
                <div class="message__info">
                    <span class="message__bubble">Hi!</span>
                    <span class="message__time">21:27</span>
                </div>
            </div>
        </div>
        <div class="message-row message-row-own">
            <div class="message-row__content">
                <div class="message__info">
                    <span class="message__bubble">Nice to meet you!</span>
                    <span class="message__time">21:28</span>
                </div>
            </div>
        </div>
        <div class="message-row message-row-own">
            <div class="message-row__content">
                <div class="message__info">
                    <span class="message__bubble">What's up?</span>
                    <span class="message__time">21:29</span>
                </div>
            </div>
        </div>
    </main>

    <form class="reply">
        <div class="reply__column">
            <i class="fa-regular fa-square-plus fa-xl"></i>
        </div>
        <div class="reply__column">
            <input type="text" placeholder="Write a message..." />
            <i class="fa-regular fa-face-smile fa-lg"></i>
            <button>
                <i class="fa-solid fa-arrow-up fa-lg"></i>
            </button>
        </div>
    </form>

    <div id="no-mobile">
        <span>Your screen is too big ㅠㅠ</span>
    </div>
    <div id="no-landscape">
        <span>Please rotate your phone :(</span>
    </div>
    
    <!-- Script for icon kit: -->
    <script src="https://kit.fontawesome.com/8cbd7134b0.js" crossorigin="anonymous"></script>
</body>
</html>
