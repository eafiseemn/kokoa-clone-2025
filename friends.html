<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends - Kokoa Talk</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <img class="icon-wifi" src="icons/Wifi.svg" />
        </div>
        <div class="status-bar__column">
            <!-- Current Time -->
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <img class="icon-battery-full" src="icons/Battery.svg">
            <i class="fa-solid fa-bolt icon-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">Friends</h1>
        <div class="screen-header__icons">
            <div><a class="screen-header__link" href="#"><i class="fa-solid fa-magnifying-glass fa-xl"></i></a></div>
            <div><a class="screen-header__link" href="#"><i class="fa-solid fa-music fa-xl"></i></a></div>
            <div><a class="screen-header__link" href="setting.html"><i class="fa-solid fa-gear fa-xl"></i></a></div>
        </div>
    </header>

    <a id="friends-display-link" href="#">
        <i class="fa-solid fa-circle-info fa-lg"></i>
        Friends' Names Display
        <i class="fa-solid fa-chevron-right fa-sm"></i>
    </a>

    <main class="main-screen">
        <div class="user-component user-avatar">
            <div class="user-component__column">
                <img src="https://avatars.githubusercontent.com/u/200383965?v=4" class="user-component__profile user-component__profile--xl" />
                <div class="user-component__text">
                    <h4 class="user-component__name">Emily</h4>
                    <!-- <h6 class="user-component__subtitle">there will be a text</h6> -->
                </div>
            </div>
            <div class="user-component__column"></div>
        </div>
        <div class="friends-screen__channel">
            <div class="friends-screen__channel-header">
                <span>Channel</span>
                <i class="fa-solid fa-chevron-up"></i>
            </div>
            <div class="user-component">
                <div class="user-component__column">
                    <img src="https://mblogthumb-phinf.pstatic.net/MjAyMTAyMjJfMzEg/MDAxNjE0MDAyODE3OTgy.KJ_7qh0qwD97e8aHfrH54qpE5gRZiaFNBUkY5LRfOrEg.tw6StZ52Df3bnsVGpDrTF381rFLuciqbwFGhlfazZRkg.PNG.1067007/image.png?type=w800" 
                        class="user-component__profile user-component__profile--sm" />
                    <div class="user-component__text">
                        <h4 class="user-component__name user-component__name--not-bold">Channel</h4>
                        <!-- <h6 class="user-component__subtitle">there will be a text</h6> -->
                    </div>
                </div>
                <div class="user-component__column">
                    <div>
                        <span>2</span>
                        <i class="fa-solid fa-chevron-right fa-sm"></i>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn"><a class="nav__link" href="friends.html"><i class="fa-solid fa-user fa-xl"></i></a></li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="badge nav__notification">2</span>
                    <i class="fa-regular fa-comment fa-xl"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html"><i class="fa-solid fa-magnifying-glass fa-xl"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <div class="nav__notification-new"></div>
                    <i class="fa-solid fa-ellipsis fa-xl"></i>
                </a>
            </li>
        </ul>
    </nav>

    <div id="splash-screen">
        <i class="fa-solid fa-comment"></i></i>
    </div>

    <div id="no-mobile">
        <span>Your screen is too big ㅠㅠ</span>
    </div>
    <div id="no-landscape">
        <span>Please rotate your phone :(</span>
    </div>
    <!-- Script for icon kit: -->
    <script src="https://kit.fontawesome.com/8cbd7134b0.js" crossorigin="anonymous"></script>
</body>
</html>
