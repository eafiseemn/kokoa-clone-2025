<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More - Kokoa Talk</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <img class="icon-wifi" src="icons/Wifi.svg" />
        </div>
        <div class="status-bar__column">
            <!-- Current Time -->
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <img class="icon-battery-full" src="icons/Battery.svg">
            <i class="fa-solid fa-bolt icon-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">More</h1>
        <div class="screen-header__icons">
            <div><a class="screen-header__link" href="#"><i class="fa-solid fa-magnifying-glass fa-xl"></i></a></div>
            <div><a class="screen-header__link" href="#"><i class="fa-solid fa-music fa-xl"></i></a></div>
            <div>
                <a class="screen-header__link" href="setting.html"><i class="fa-solid fa-gear fa-xl"></i></a>
                <div class="screen-header__notification-new"></div>
            </div>
        </div>
    </header>

    <main class="main-screen more-screen">
        <div class="user-component user-avatar">
            <div class="user-component__column">
                <img src="https://avatars.githubusercontent.com/u/200383965?v=4" 
                    class="user-component__profile" />
                <div class="user-component__text">
                    <h4 class="user-component__name">Emily</h4>
                    <h6 class="user-component__subtitle">+1 787-493-4219
                        <i class="fa-solid fa-circle-exclamation"></i>
                    </h6>
                </div>
            </div>
            <div class="user-component__column">
                <i class="fa-regular fa-message fa-2x"></i>
            </div>
        </div>
        <div class="icon-row">
            <div class="icon-row__icon">
                <i class="fa-regular fa-calendar"></i>
                <span>Calendar</span>
            </div>
            <div class="icon-row__icon">
                <i class="fa-regular fa-folder-open"></i>
                <span>Talk Drive</span>
            </div>
            <div class="icon-row__icon">
                <i class="fa-regular fa-face-smile"></i>
                <span>Emoticons</span>
            </div>
            <div class="icon-row__icon">
                <i class="fa-solid fa-brush"></i>
                <span>Themes</span>
            </div>
        </div>
        <div class="icon-row">
            <div class="icon-row__icon">
                <i class="fa-regular fa-circle-user"></i>
                <span>Account</span>
            </div>
            <div class="icon-row__icon">
                <i class="fa-regular fa-comments"></i>
                <span>Openchat</span>
            </div>
            <div class="icon-row__icon">
            </div>
            <div class="icon-row__icon">
            </div>
        </div>
        <div class="more-suggestions">
            <h4 class="more-suggestions__title">Suggestions</h4>
            <div class="more-suggestions__icons">
                <div class="more-suggestions__icon">
                    <div class="more-suggestions__icon-thumbnail">
                        <img src="https://play-lh.googleusercontent.com/uuMycs_Rzw5GosOvHGqX30ie1OYaeHUVP0OAgfYNFDZ-Rg1dJHgcBTnDQpr1sGs5Eh4" />
                    </div>
                    <span class="more-suggestions__icon-name">Kokoa Story</span>
                </div>
                <div class="more-suggestions__icon">
                    <div class="more-suggestions__icon-thumbnail">
                        <img src="https://play-lh.googleusercontent.com/41iW640PxKoS880AfgX55EQrzI7jO-SEkUt8tK-KUJrSn2f1784QoJZ8WSRpGmMsGcU" />
                    </div>
                    <span class="more-suggestions__icon-name">Kokoa Page</span>
                </div>
                <div class="more-suggestions__icon">
                    <div class="more-suggestions__icon-thumbnail">
                        <img src="https://play-lh.googleusercontent.com/pPTTNz433EYFurg2j__bFU5ONdMoU_bs_-yS2JLZriua3iHrksGP6XBPF5VtDPlpGcW4" />
                    </div>
                    <span class="more-suggestions__icon-name">Kokoa Map</span>
                </div>
            </div>
        </div>

    </main>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="fa-regular fa-user fa-xl"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="badge nav__notification">2</span>
                    <i class="fa-regular fa-comment fa-xl"></i></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html"><i class="fa-solid fa-magnifying-glass fa-xl"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <div class="nav__notification-new"></div>
                    <i class="fa-solid fa-ellipsis fa-xl"></i>
                </a>
            </li>
        </ul>
    </nav>

    <div id="no-mobile">
        <span>Your screen is too big ㅠㅠ</span>
    </div>
    <div id="no-landscape">
        <span>Please rotate your phone :(</span>
    </div>
    
    <!-- Script for icon kit: -->
    <script src="https://kit.fontawesome.com/8cbd7134b0.js" crossorigin="anonymous"></script>
</body>
</html>
